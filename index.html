<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto JS</title>
    <link rel="stylesheet" href="./css/style.css">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

<body>
    <header>
       
      <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <div class="container-fluid">
          <a class="navbar-brand text-primary" href="#destacados">DESTACADOS</a>
          <a class="navbar-brand text-primary" href="#destacados">SUCURSALES</a>
          <a class="navbar-brand text-primary" href="#destacados">CONTACTO</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon "></span>
          </button>    
          <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav me-auto">
              
              
            </ul>
            <ul className="navbar-nav me-auto">  
              <li className="nav-item " >
                  <a id="boton_carrito" data-bs-toggle="modal" data-bs-target="#idModal" class="btn btn-secondary"><i class="fas fa-shopping-cart fa-1x"></i></a>
              </li>
          </ul>
           
          </div>
          <div>
              
          </div>
        </div> 
      </nav>
    </header>
    <main>
        <!--Section para titulo-->
        <section id="section_h1">
            <h1 id="main_h1">Laboratorio & Farmacia El Tio Ivo</h1> <!--se modificarÃ¡ por dom-->
        </section>   
        <!--Catalogo y sus funciones--> 
        <section id="section_productos">               
            <h3 id="destacados" class="productos_sub">PRODUCTOS DESTACADOS</h3>        
            <button id="ver_catalogo" class="btn btn-outline-primary">CONSULTE PRODUCTOS DESTACADOS</button>        
            <div id="productos" class="card_container"></div>        
            <button id="ocultar_catalogo" class="btn btn-outline-primary">OCULTAR PRODUCTOS</button> 
                                        
        </section>
        
        <!--Section de sucursales-->
        <section id="section_sucursales">
            <h3 class="productos_sub">Conozca nuestras Sucursales</h3>
            <button id="ver_sucu" class="btn btn-outline-primary">VER SUCURSALES CERCANAS</button>
            <div id="sucursales" class="card_container"></div>
            <button id="ocultar_sucu" class="btn btn-outline-primary">OCULTAR SUCURSALES</button>
        </section> 
        <!--Modal Carrito-->
    <div class="modal fade" id="idModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Carrito de Compras</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="modal-body">
            
          </div>
          <div class="row ml-ato">
            <p id="precioTotal"></p>
          </div>
          <div class="modal-footer">
            
            
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            <button type="button" data-bs-dismiss="modal" class="btn btn-success" id="btnFinalizarCompra">Finalizar Compra</button>
          </div>
        </div>
      </div>
    </div>
        
        <!--Scripts-->
        
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>            
        <script src="./js/project.js"></script>
